<html>
  <head>
     <!--script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script-->
     <script src="http://localhost:8080/dist/aframe-master.js"></script>
    </head>
  <body>
    <a-scene background="color: #111">
      <a-assets>
         <video id="video" preload="auto" src="" width="1280" height="720" autoplay="true" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline=""></video>
       </a-assets>
        <a-videosphere geometry="thetaLength: 180" rotation="0 270 0" src="#video" radius="4200"
           play-on-window-click
           play-on-vrdisplayactivate-or-enter-vr>
        </a-videosphere>
    </a-scene>

   <script>

// Prefer camera resolution nearest to 1280x720.
const constraints = {
  audio: false,
  video: {
   // deviceId: {exact: 'f18f1df937755b9815c25450fdff906b2525f91b6ff3bddd42e6f905f3d504aa'},
     width: 1280, height: 720 },
};

navigator.mediaDevices
  .getUserMedia(constraints)
  .then((mediaStream) => {
    const video = document.querySelector("#video");
    video.srcObject = mediaStream;
    video.play();
  })
  .catch((err) => {
    // always check for errors at the end.
    console.error(`${err.name}: ${err.message}`);
  });

	</script>
</body>
</html>
