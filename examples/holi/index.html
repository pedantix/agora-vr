<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js" crossorigin="anonymous"></script>
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <video class="input_video"></video>

  <div class="button_bar">
    <button id="panel">Hide Controls</button>
    <button id="publish">Publish</button>
  </div>

  <div class="container">
    <div class="canvas-container">
      <canvas class="output_canvas" width="1280" height="720"> </canvas>
      <canvas id="avatar_canvas" class="avatar_canvas" width="640" height="720"></canvas>
    </div>

    <div class="loading">
      <div class="spinner"></div>
      <div class="message">
        Loading
      </div>
    </div>
  </div>
  <div id="control-panel" class="control-panel">

  </div>
  
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script type="module" src="./script.js"></script>
  <script type="module" src="./script_agora.js"></script>


</body>

</html>
